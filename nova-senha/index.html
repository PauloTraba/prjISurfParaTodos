<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Surf Para Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="nova-senha.css">
</head>
<body class="view-auth">

    <a href="../home/" class="back-to-home" title="Voltar para Home">
        <img src="../assets/icons/icone-home.png" alt="Voltar para Home">
    </a>
    
    <main class="auth-container">
        <div class="left-panel">
            <h1 class="logo-auth">NOVA SENHA</h1>
            <p class="center">A sua nova senha deve ser diferente das anteriores.</p>
            <form id="form-nova-senha">
                <p>Insira a nova senha</p>
                <div class="input-field password"><input type="password" name="senha" placeholder="Senha" required></div>
                <p>Confirme a sua senha</p>
                <div class="input-field password"><input type="password" name="senha_confirm" placeholder="Senha" required></div>
                <button type="submit">CONFIRMAR</button>
            </form>
        </div>
        <div class="right-panel"><img src="../assets/images/senha-novasenha-imagem.png" alt="Imagem de fundo"></div>
    </main>

    <script src="nova-senha.js"></script>
</body>
</html>
