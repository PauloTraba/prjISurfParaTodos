<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Surf Para Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="view-auth">
    
    <a href="../home/" class="back-to-home" title="Voltar para Home">
        <img src="../assets/icons/icone-home.png" alt="Voltar para Home">
    </a>

    <main class="auth-container">
        <div class="left-panel">
            <h1 class="logo-auth"><img src="../assets/icons/icone-hangloose-preto.jpg" alt="Ícone">BEM-VINDO!</h1>
            <p>Faça login para continuar</p>
            <form id="form-login">
                <div class="input-field email"><input type="email" name="email" placeholder="emailteste@gmail.com" required></div>
                <div class="input-field password"><input type="password" name="senha" placeholder="Senha" required></div>
                <a href="../recuperar-senha/" class="forgot">Esqueci a senha</a>
                <button type="submit">LOGIN</button>
            </form>
            <p class="register">Não possui conta? <a href="../cadastro/">Registre-se</a></p>
        </div>
        <div class="right-panel"><img src="../assets/images/login-imagem.jpg" alt="Imagem de fundo"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="login.js"></script>
</body>
</html>
