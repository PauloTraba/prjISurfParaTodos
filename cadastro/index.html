<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Surf Para Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body class="view-auth">
    
    <a href="../home/" class="back-to-home" title="Voltar para Home">
        <img src="../assets/icons/icone-home.png" alt="Voltar para Home">
    </a>

    <main class="auth-container">
        <div class="left-panel">
            <div class="logo-auth">
                <img src="../assets/icons/icone-hangloose-preto.jpg" alt="Ícone">
                <h2>REGISTRE-SE</h2>
            </div>
            <form id="form-cadastro">
                <p>Nome completo</p>
                <div class="input-field">
                    <input type="text" name="fullName" placeholder="Seu nome completo" required>
                </div>
                <p>Por favor, insira seu melhor e-mail</p>
                <div class="input-field email">
                    <input type="email" name="email" placeholder="emailteste@gmail.com" required>
                </div>
                <p>Senha</p>
                <div class="input-field password">
                    <input type="password" name="senha" placeholder="Mínimo 6 caracteres" required>
                </div>
                <p>Confirme sua senha</p>
                <div class="input-field password">
                    <input type="password" name="senha_confirm" placeholder="Confirme a senha" required>
                </div>
                <button type="submit">Confirmar</button>
            </form>
            <p class="terms"><a href="../login/">Já tenho uma conta. Fazer Login.</a></p>
        </div>
        <div class="right-panel">
            <img src="../assets/images/registro-imagem.png" alt="Imagem de fundo">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
