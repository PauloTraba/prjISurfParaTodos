<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Surf Para Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="recuperar-senha.css">
</head>
<body class="view-auth">
    
    <a href="../home/" class="back-to-home" title="Voltar para Home">
        <img src="../assets/icons/icone-home.png" alt="Voltar para Home">
    </a>

    <main class="auth-container">
        <div class="left-panel">
            <h1 class="logo-auth">RECUPERAR SENHA</h1>
            <p>Insira seu e-mail para receber o link de recuperação.</p>
            <form id="form-recuperar-senha">
                <div class="input-field email"><input type="email" name="email" placeholder="seuemail@exemplo.com" required></div>
                <button type="submit">ENVIAR LINK</button>
            </form>
            <p class="register">Lembrou a senha? <a href="../login/">Faça Login</a></p>
        </div>
        <div class="right-panel"><img src="../assets/images/senha-novasenha-imagem.png" alt="Imagem de fundo"></div>
    </main>

    <script src="recuperar-senha.js"></script>
</body>
</html>
